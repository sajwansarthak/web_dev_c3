<body>
    <h1>Todo List!!!</h1>
    <input type="text"></input>
    <button onclick="addtodofn()">Add Todo!!!</button>
    <button onclick="deletefirsttodofn()">Delete First Todo!!!</button>
    <button onclick="deletelasttodofn()">Delete Last Todo!!!</button>
    <div id="todos"></div>
</body>
<script>
    let todos = [];
    function addtodofn(){
        todos.push({
            title:document.querySelector("input").value
        })
        render()
    }

    function deletefirsttodofn(){
        todos.splice(0,1) //remove the first element from the array 
        render()
    }

    function deletelasttodofn(){
        todos.pop()
        render()
    }

    function createTodoComponent(todo){
        const div = document.createElement("div");
        const h2 = document.createElement("h2");
        const button = document.createElement("button");
        button.innerHTML = "delete!!";
        h2.innerHTML = todo.title;
        div.append(h2)
        div.append(button)
        return div
    }

    function render(){
        document.querySelector("#todos").innerHTML=""
        for(let i = 0 ; i < todos.length;i++){
            const element = createTodoComponent(todos[i]);
            document.querySelector("#todos").appendChild(element)
        }for(let i = 0;i<todos.length; i++){
            const deleEl = createTodoComponent(todos[i])
            document.querySelector("#todos").removeChild(deleEl )
