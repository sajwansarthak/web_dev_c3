<!-- Todo Application from scratch -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"></input>
    <button onclick="addTodo()">Add todo!!!</button> 
</body>
<script>
    let ctr = 1;
    function deleteTodo(index){
        const element = document.getElementById("todo-" + index);
        element.parentNode.removeChild(element);
    }
    function addTodo(){
        const inputEl = document.querySelector("input"); /// this is how we extract the value from input box
        const value = inputEl.value;

        const newEl = document.createElement("div");
        newEl.setAttribute("id","todo-" + ctr);
        newEl.innerHTML = "<div>" + value + '</div><button onclick="deleteTodo('+ ctr +')">delete</button>';

        document.querySelector("body").appendChild(newEl)

        ctr = ctr +1;
       
    }
</script>
</html>
