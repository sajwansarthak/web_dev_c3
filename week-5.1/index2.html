<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>
<body>
    Linked In
    <div id="posts"></div>


    <script>
        async function getRecentPost(){
            console.log("before request")
            const response =await fetch("https://jsonplaceholder.typicode.com/posts/1")
            const data = await response.json();
            console.log(data);
            console.log("after sending request")
            //document.getElementById("posts").innerHTML = data.body;
            //To render whole data we have to first convert it to a string using stringify()
            document.getElementById("posts").innerHTML = JSON.stringify(data)
        }
        getRecentPost();
    </script>
</body>
</html>
