<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth website</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
<script>
    async function signup(){
        const username = document.getElementById("signup-username").value
        const password = document.getElementById("signup-password").value

        await axios.post("http://localhost:3000/signup",{
            username: username,
            password: password
        })
        alert("signedup successfully")   
    }
    async function signin(){
        const username = document.getElementById("signin-username").value
        const password = document.getElementById("signin-password").value

        const response = await axios.post("http://localhost:3000/signin",{
            username: username,
            password: password
        })
        localStorage.setItem("token",response.data.token)


        alert("signedup successfully")   
    }
    async function getUserInformation() {
    const token = localStorage.getItem("token");

     if (token) {
         const response = await axios.get("http://localhost:3000/me", {
             headers: {
                Authorization: token
             }
         });
         document.getElementById("information").innerHTML = "username" + response.data.username;
        }
    }
    async function logout() {
    localStorage.removeItem("token");
    }
</script>
<body>
    <div>
        Signup
        <input id="signup-username" type="text" name="username" placeholder="username">
        <input id="signup-password" type="text" name="password" placeholder="password">
        <button onclick="signup()">Submit</button>
    </div>
    <div>
        Signin
        <input id="signin-username" type="text" name="username" placeholder="username">
        <input id="signin-password" type="text" name="password" placeholder="password">
        <button onclick="signin()">Signin</button>
    </div>
    <div>
        User Information
        <div id="information"></div>
    </div>
    <div>
        <button onclick="logout()">logout</button>
    </div>
</body>
</html>
